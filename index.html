<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ISEN Page</title>

    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      html {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
      }

      /* ===== HEADER ===== */
      .header-isen {
        background: #fff;
        border-bottom: 1px solid #e5e5e5;
      }

      .header-container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 40px;
      }

      .header-logo img {
        height: 45px;
        width: auto;
        display: block;
      }

      .header-nav {
        background: #e30613; /* Rouge ISEN */
        flex: 1;
      }

      .header-nav ul {
        list-style: none;
        display: flex;
        justify-content: space-around;
        margin: 0;
        padding: 0;
      }

      .header-nav li {
        flex: 1;
        text-align: center;
      }

      .header-nav a {
        display: block;
        padding: 14px 10px;
        font-size: 1.2em;
        font-weight: bold;
        color: #fff;
        transition: background 0.2s, text-decoration-color 0.2s;
        text-decoration: none;
      }

      .header-nav a:hover {
        text-decoration: underline;
      }

      /* ===== FOOTER ===== */
      .site-footer {
        background: #000;
        color: #fff;
        padding: 40px 20px 20px;
        font-family: Arial, sans-serif;
      }

      .footer-container {
        display: flex;
        max-width: 1200px;
        margin: 0 auto;
        gap: 40px;
        flex-wrap: wrap;
      }

      .footer-col-logo {
        flex: 1;
        min-width: 220px;
        display: flex;
        flex-direction: column;
      }

      .footer-logo {
        height: 100px;
        margin-bottom: 15px;
        margin-top: 30px;
      }

      .btn-contact {
        display: block;
        padding: 10px 20px;
        background: #c8102e;
        color: #fff;
        font-weight: 600;
        text-decoration: none;
        border-radius: 25px;
        margin: auto;
      }

      .btn-contact:hover {
        background: #a00b23;
      }

      .footer-links-section {
        flex: 3;
        display: flex;
        flex-direction: column;
      }

      .footer-cities {
        font-size: 40px;
        font-weight: 700;
        text-align: left;
        margin-bottom: 20px;
      }

      .footer-links-container {
        display: flex;
        gap: 40px;
        flex-wrap: wrap;
      }

      .footer-col {
        width: 25%;
        min-width: 180px;
      }

      .footer-col h3 {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 12px;
      }

      .footer-col ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .footer-col li {
        margin-bottom: 8px;
      }

      .footer-col a {
        color: #fff;
        text-decoration: none;
        font-size: 14px;
      }

      .footer-col a:hover {
        text-decoration: underline;
      }

      .footer-bottom {
        text-align: center;
        padding-top: 15px;
        background-color: #fff;
        color: #000;
        font-family: Arial, sans-serif;
        font-size: 14px;
      }

      /* ===== Responsive ===== */
      @media (max-width: 768px) {
        .header-container {
          flex-direction: column;
          align-items: stretch;
          gap: 16px;
        }
        .header-nav ul {
          justify-content: center;
          gap: 8px;
        }
        .header-nav li {
          flex: 0 0 auto;
        }
        .footer-links-container {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header-isen">
      <div class="header-container">
        <a href="/" class="header-logo" aria-label="ISEN Ouest">
          <img
            src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-couleur.png"
            alt="ISEN Ouest"
          />
        </a>
        <nav class="header-nav" aria-label="Navigation principale">
          <ul>
            <li><a href="#">Accueil</a></li>
            <li><a href="#">Formations</a></li>
            <li><a href="#">Campus</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- CONTENU CENTRAL -->
    <main style="min-height: 400px; padding: 40px; text-align: center">
      <h1>Bienvenue à l’ISEN</h1>
      <p>Contenu de la page à venir...</p>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer" aria-label="Pied de page ISEN">
      <div class="footer-container">
        <!-- Logo + bouton -->
        <div class="footer-col footer-col-logo">
          <img
            src="https://isen-ouest.fr/wp-content/uploads/2024/07/15/logo-isen-blanc.svg"
            alt="ISEN Ouest"
            class="footer-logo"
          />
          <a href="#contact" class="btn-contact">Contactez-nous</a>
        </div>

        <!-- Liens -->
        <div class="footer-links-section">
          <p class="footer-cities">Nos campus</p>
          <div class="footer-links-container">
            <div class="footer-col">
              <h3>Brest</h3>
              <ul>
                <li><a href="#">Formations</a></li>
                <li><a href="#">Vie étudiante</a></li>
              </ul>
            </div>
            <div class="footer-col">
              <h3>Nantes</h3>
              <ul>
                <li><a href="#">Formations</a></li>
                <li><a href="#">Vie étudiante</a></li>
              </ul>
            </div>
            <div class="footer-col">
              <h3>Caen</h3>
              <ul>
                <li><a href="#">Formations</a></li>
                <li><a href="#">Vie étudiante</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="footer-bottom">
        &copy; 2025 ISEN Ouest - Tous droits réservés
      </div>
    </footer>
  </body>
</html>
